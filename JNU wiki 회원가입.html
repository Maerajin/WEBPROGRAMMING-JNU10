<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio">
<TITLE>JNU wiki 회원가입</TITLE>
<style>
    h1{
        color:forestgreen;
        text-align:center;
        font-size:60px;
    }
    h2{
        color:coral;
        text-align:center;
        font-size:40px;
    }
    form{
        text-align:center;
    }
    input{
        width:400px;
        height:40px;
        font-size:20px;
    }
    a{
        width:150px;
        height:70px;
        color:white;
        background-color:green;
        text-align:center;
        font-size:30px;
        text-decoration:none;
        position:center;
    }
   
</style>
</HEAD>
<BODY>
    <br/><br/><br/><br/>
    <form>
        <h1>JNU wiki</h1>
        <h2>신규 회원가입</h2><hr/>
        <label>아이디</label><br/>
        <input name="id" type="text" /><br/>
        <label>비밀번호</label><br/>
        <input name="pw1" type="password" /><br/>
        <label>비밀번호 확인</label><br/>
        <input name="pw2" type="password" /><br/>
        <label>이름</label><br/>
        <input name="name" type="text" /> <br/>   
        <label>생년월일</label><br/>
        <input name="year" type="text" placeholder="년도(4자)" style="width:200px;" />
        <input name="month" type="text" placeholder="월" style="width:70px" />
        <input name="day" type="text" placeholder="일" style="width:70px" /><br/>
        <label>성별</label>
        <input id="man" type="radio" name="gender" value="m" style="width:100px; height:20px;"/>
        <label for="man">남자</label>
        <input id="woman" type="radio" name="gender" value="w" style="width:100px; height:20px";/>
        <label for="woman">여자</label><br/>
    </form>
    <div class="button">
        <a href="#">가입하기</a>
    </div>



</BODY>
</HTML>
